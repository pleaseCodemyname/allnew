<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="mystyle.css">  
  </head>
  <body>
    <h3>Login</h3>
    <hr />
    <p style="color: rgb(145, 136, 142); font-style: oblique;">노트북 비교닷컴에 방문해주셔서 감사합니다.</p>
    <div class="box">
    <form action="/login" name="userForm" method="post">
      <div>
      <p>User-id&nbsp;  : <input type="text" size="15" name="id" /></p>
      <p>Password : <input type="password" size="15" name="pwd" /></p>
      </div>
      <div class="box-inner" >
      <input type="submit" value="로그인" style="font-weight:bold" style="background-color: rgb(181, 105, 224)"/>&nbsp;&nbsp;
      <input type="reset" value="취소" style="font-weight:bold" style="background-color: rgb(141, 181, 235)" /><br /><br />
    </form>
    <a href="register.html" style="background-color: beige; color: rgb(213, 15, 231); font-size: 30px;">회원가입</a>
  </div>
  </div>
  </body>
</html>
