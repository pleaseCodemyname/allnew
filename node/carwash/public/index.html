<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="mystyle.css">  
  </head>
  <body>
    <h3 style="color: black; font-size: 20pt; font-weight: 100%;">Login</h3><hr />
    <p style="color: rgb(0, 0, 0); font-style: Serif; font-size: 15pt; font-weight: 100%;">송파구, 서초구, 강남구 세차장 위치 찾아주는 서비스</p>
    <div class="box">
      <form action="/login" name="userForm" method="post">
        <div>
          <p>User-id&nbsp;: <input type="text" size="25pt" name="id" style="height: 25px; font-size: 15px;" /></p>
          <p>Password: <input type="password" size="25pt" name="pwd" style="height: 25px; font-size: 15px;" /></p>          
        </div>
        <div class="box-inner" >&nbsp;&nbsp;
          <input type="submit" value="로그인" style="font-weight:bold; background-color: rgb(215, 197, 226); width: 100px; height: 40px; font-size: 20px" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="reset" value="취소" style="font-weight:bold; background-color: rgb(215, 197, 226); width: 100px; height: 40px; font-size: 20px" /><br /><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </form> &nbsp;&nbsp;
      <a href="register.html" style="background-color: rgb(215, 197, 226); font-size: 27px;">회원가입</a>
    </div>
  </body>
</html>
