<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Random 숫자 추출</title>
  </head>

  <body>
    <h3>Random 숫자 추출</h3>
    <hr />
    <script>
        // temp = a;
        // a = b;
        // b = temp;
        let n = 5;
        let array = new Array(5);
        document.write("배열의 길이 : "  + array.length + "<br>");
        for (let i = 0; i < n; i++) {
            array[i] = Math.floor(Math.random() * 100 + 1);
        document.write("원래 배열의 값 : " + "<br>");
        for (let i = 4; i < n; i --) {
            document.write("Reverse 배열 : " + array[i]);
        }  
    }
    </script>
  </body>
</html>
