<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML 활용</title>
<script>
    var state =1;
function change() {
    state =!state;
    if (state ==1) {
	let p = document.getElementById("firstP");
	p.innerHTML= "나의 <img src='media/puppy.png'> 강아지";
} else {
    p.innerHTML= "나의 <img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShDQxNZK-wxP2GiQjpl9REJMLvOJNZZasVDg&usqp=CAU'> 고양이";
}
}
</script>
</head>
<body>
<h3>innerHTML 활용 : 아래 글자에 클릭하면 예쁜 강아지가 보입니다.</h3>
<hr>
<p id="firstP" style="color:blue" 
	onclick="change()">여기에
	<span style="color:red">클릭하세요</span>
</p>
</body>
</html>
