<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>book object</title>
<script>
    let book  = { 
    title: "혼자 공부하는 데이터 분석" , 
    author: "박해선", 
    totalPage: 496, 
    category:"Coding", 
    price: 26000,
    rentalUser: "",
    rentalDay: 0,
    
    read : function(page) { 
    this.totalPage -= page; 
    return page;
    },
    rental : function(user, day) {
    this.rentalUser = user;
    this.rentalDay = day;
        },
    
}
</script>
</head>
<body>
<h3>new Object()로 사용자 객체 만들기</h3>
<hr>
<script>
	document.write("제목: " + book.title + "<br>");
	document.write("저자: " + book.author + "<br>");
	document.write("총페이지: " + book.totalPage + "<br>");
	document.write("Genre: " + book.category + "<br>");
	document.write("가격: " + book.price + "원" + "<br>");
    book.read(100);
    document.write("100 페이지를 읽고 남은 페이지 수는 " + book.totalPage + "<br>")
    book.read(100);
    document.write("100 페이지를 읽고 남은 페이지 수는 " + book.totalPage + "<br>")
    book.rental("윤상현", 30);
    document.write("현재 " + book.title + "은 " + book.rentalUser + "님에게 " + book.rentalDay + "일 동안 대여중입니다.")
</script>
</body>
</html>
