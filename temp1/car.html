<!DOCTYPE html>

    <title>자동차 주행</title>
    <script>
      function Car(brand, grade, maxFuel, displacement, price, departure) { //프로퍼티 생성, C++&JAVA에서는 Class라고 정의함
        this.brand = brand;   // function은 object여러개를 찍어내는 것 
        this.grade = grade;
        this.maxFuel = maxFuel;
        this.displacement = displacement;
        this.price = price;
        
        this.leftoverFuel = maxFuel;

     this. info = function() {
      document.write(`
      brand : ${this.brand}<br>
      grade : ${this.grade}<br>
      maxFuel : ${this.maxFuel}<br>
      displacement : ${this.displacement}<br>
      price : ${this.price}<br><hr>`);
     };

     this.drive = function (from, to, distance) {
        this.leftoverFuel -= distance;
        document.write(`${this.brand} 차량이 ${from}에서 ${to}까지 ${distance} 주행하셨습니다.<br>`);
      if (this.leftoverFuel > 50)
      document.write(`잔여 연료량은 ${this.leftoverFuel}입니다. <br><hr />`);
        else
        document.write(`잔여 연료량은 ${this.leftoverFuel}입니다. <br> 주유가 필요합니다. <br><hr />`)
      };

      this.refueling = function (amount) {
        this.leftoverFuel += amount;
        document.write(
          `${amount} 주유하여 잔여 연료량은 ${this.leftoverFuel}입니다. <br><hr />`
        );
      };
    };       
  </script>
