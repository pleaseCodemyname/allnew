<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Random 숫자 추출</title>
  </head>

  <body>
    <h3>Random 숫자 추출</h3>
    <hr />
    <script>
        let n = 5;
        let array = new Array(5);
        let max = 0;
        document.write("전체 배열의 값 : ");
        for (let i = 0; i < n; i++) {
            array[i] = Math.floor(Math.random() * 100 + 1);
            document.writeln(array[i]);
            max = array[i] > max ? array [i] : max;
        }
        document.write("<br> 배열 원소 중 최대값 : " + max);
    </script>
  </body>
</html>
