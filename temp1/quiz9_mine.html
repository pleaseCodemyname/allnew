<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>subway 객체 만들기</title>
    <script>
      function Subway(line, destination, leftover, accomodate, time) {
        this.line = line;
        this.destination = destination;
        this.leftover = leftover;
        this.accomodate = accomodate;
        this.time = time;

        this.info = function () {
          document.write(`
            line : ${this.line}<br>
            destination : ${this.destination}<br>
            leftover : ${this.leftover}<br>
            accomodate : ${this.accomodate}<br>
            time : ${this.time}<br>`);
        };
        
        this.station= function (from, left) {
          this.leftover -= left;
          document.write(
            `총 ${from}정거장 중 ${this.leftover}남았습니다.<br>`
          );
          if (this.left < 3)
            document.write(
              `${this.time}이내에 도착 예정입니다. <br><hr />`
            );
          else
            document.write(
              `아직 갈 길이멉니다.<br><hr />`
            );
        };
      }
      </script>
    </head>
    <body>
      <h3>프로토타입으로 Subway 객체 만들기</h3>

      <script>
        let subway= new Subway(2, "강남", 20,50 ,5);
